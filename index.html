<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph Visualizer</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/vis-network.min.css" integrity="sha512-WgxfT5LWjfszlPHXRmBWHkV2eceiWTOBvrKCNbdgDYTHrT2AeLCGbF4sZlZw3UMN3WtL0tGUoIAKsu8mllg/XA==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/vis-network.min.js" integrity="sha512-LnvoEWDFrqGHlHmDD2101OrLcbsfkrzoSpvtSQtxK3RMnRV0eOkhhBN2dXHKRrUU8p2DGRTk35n4O8nWSVe1mQ==" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>

  <style>
    #mynetwork {
      width: 90%;
      height: 600px;
      background-color: #ffffff;
      border: 4px solid #b0b0b0;
      margin: 20px auto;
      float: left;
    }
  </style>
</head>
<body>
  <div class="nodeContainer">
    <label for="nodeCountEditor">Node Count:</label>
    <div id="nodeCountEditor" class="ace_editor"></div>

    <label for="graphDataEditor">Graph Data:</label>
    <div id="graphDataEditor" class="ace_editor"></div>
  </div>

  <div class="container">
    <div class="graph-section">
      <div class="card">
        <div id="mynetwork" class="card-body"></div>
      </div>

      <div class="controls-panel">
        <div class="controls">
          <button onclick="dfsAnimate(0)" class = "startAlgorithm", id="dfs">Start DFS</button>
          <button onclick="startKosaraju()" class = "startAlgorithm", id="kosaraju">Start Kosaraju</button>
          <button onclick="transposeGraph()" class = "startAlgorithm", id="transpose">Transpose</button>  
          <button onclick="resetGraph()" id="reset">Reset Graph</button>
          <button onclick="togglePause()" id="pause">Pause</button>
        </div>
      </div>
    </div>
  </div>

  <script src="graphProcessor.js"></script>
</body>
</html>
